<section id="certificates-id" class="slides certificates">
    <div class="certificates-section">
        <div class="scroll-up">
            <a id="certificates_caret_up" class="caret-up debug-"  href="#blog-id">{% include svg/up.svg %}</a>
        </div>
        <div class="certificates-header">
            <h2>{{ site.section_three }}</h2>
        </div>
        <div class="certificates-content ">
            <div class ="image-gallery-wrapper">
                {% assign certifications = site.cert_preview%}
                {% for cert in certifications %}
                    <div class="image-box">
                      <a href="{{ site.imagesurl }}{{ cert.file }}" class="lightbox-image">
                        <img src="{{ site.thumbsurl }}{{ cert.file }} " alt="{{ cert.name }}" class="image" />
                        <p>
                          {{ cert.title }}
                        </p>    
                      </a>  
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="certificates-mainlink">
            <a href="/certificates">See More</a>
        </div>
    </div>
</section>
