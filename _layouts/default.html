<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>
            {% if page.layout == "home" %}
            {{ site.title }}
            {% else %}
            {{ site.title }} &middot; {{ page.title }}
            {% endif %}
        </title>
    
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/color.min.css">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32x32.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16x16.png' | relative_url }}">


    </head>
    <body>
        {{ content }}
        <script src="/assets/js/scripts.js" type="text/javascript" charset="utf-8"></script>
        <script src="/assets/js/particles.js" type="text/javascript" charset="utf-8"></script>
        <script src="/assets/js/lightbox.js" type="text/javascript" charset="utf-8"></script>
        <script src="/assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
